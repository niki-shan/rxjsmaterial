
<mat-card class="example-card" *ngFor="let course of courseArray">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{course.category}}</mat-card-title>
      
    </mat-card-header>
    <img mat-card-image [src]= "course.iconUrl">
    <mat-card-content>
      <p>
     {{course.longDescription}}
      </p>
    </mat-card-content>
    <mat-card-actions >
      <button mat-raised-button color="primary">LIKE</button>
      <button mat-raised-button color="accent">SHARE</button>
    </mat-card-actions>
  </mat-card>
